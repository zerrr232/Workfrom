<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="../style/signup.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
    </head>
    <body>
        <div class="container-fluid" id="body">
            <div class="row align-items-start">
                <div class="col">
                    <div class="row align-items-center text-center">
                        <div class="col-3">
                            
                        </div>
                        <div class="col-6" id="content">
                            <div id="header">
                                <img src="../images/Logo-WF.png">
                                <div id="heading">
                                    <h2 style="margin: 15px auto; font-weight: 600; letter-spacing: 1px;">
                                        Daftar Akun
                                    </h2>
                                    <p style="font-size: 16px; color: var(--bs-gray-600);">Isi data dengan benar!</p><br>
                                </div>
                            </div>
                            <div id="content" class="text-start">
                                <div id="form">
                                    <div id="form-item">
                                        <label for="inputName" class="form-label">Name</label>
                                        <input type="email" class="form-control" id="inputName" placeholder="Enter your name" required><br>
                                    </div>
                                    <div id="form-item">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required><br>
                                    </div>
                                    <div id="form-item">
                                        <label for="inputPass" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="inputPass" placeholder="Password" required><br>
                                    </div>
                                    <div id="form-item">
                                        <label for="inputconPass" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="inputconPass" placeholder="Confirm Password" required><br>
                                    </div>
                                </div>
                                
                                <div id="actions">
                                    <button type="button" class="btn btn-primary" id="btn1">
                                        Get started
                                    </button><br>
                                    <button type="button" class="btn btn-primary" id="btn2">
                                        Sign in with google
                                    </button>
                                </div>
                                <div class="row text-center" id="rowsignup">
                                    <div class="col" style="margin-top: 15px;">
                                        <span>Already have an account?<a href="#"> Log in</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            
                        </div>
                    </div>
                </div>
                <div class="col" id="login">
                    <div id="login-img">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
