<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="../style/login.css" type="text/css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        
    </head>
    <body>
        <div class="container-fluid" id="body">
            <div class="row align-items-start">
                <div class="col">
                    <div class="row align-items-center text-center">
                        <div class="col-3">
                            
                        </div>
                        <div class="col-6" id="content">
                            <div id="header">
                                <img src="../images/Logo-WF.png">
                                <div class="row text-start" style="height: auto; padding: 16px 0px;">
                                    <div class="col" style="padding-left: 16px;">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="customer" value="1" checked>
                                            <label class="form-check-label" for="customer">
                                                as Customer
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="owner" value="2">
                                            <label class="form-check-label" for="owner">
                                                as Building Owner
                                            </label>
                                        </div>  
                                    </div>
                                </div>
                                <div id="heading">
                                    <h2 style="margin: 0px auto; font-weight: 600; letter-spacing: 1px;">
                                        Masuk Akun
                                    </h2>
                                    <p style="font-size: 16px; color: var(--bs-gray-600);">Silahkan masuk jika sudah punya akun</p><br>
                                </div>
                            </div>
                            <form id="content" class="text-start" onsubmit="return login()">
                                <div id="form">
                                    <div id="form-item">
                                        <label for="inputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required><br>
                                    </div>
                                    <div id="form-item">
                                        <label for="inputPass" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password" required><br>
                                    </div>
                                </div>
                                <div class="row" style="margin: 0;" id="rowcheck">
                                    <div class="col form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkDefault" style="margin: 4px 8px 0 0;">
                                        <label class="form-check-label" for="checkDefault" style="text-align: right;">Remember me</label>
                                    </div>
                                    <div class="col text-end">
                                        <a href="#">Forgot Password</a>
                                    </div>
                                </div>
                                <br>
                                <div id="actions">
                                    <button type="submit" class="btn btn-primary" id="btn1">
                                        Sign in
                                    </button><br>
                                    <button type="button" class="btn btn-primary" id="btn2">
                                        Sign in with google
                                    </button>
                                </div>
                                <div class="row text-center" id="rowsignup">
                                    <div class="col" style="margin-top: 15px;">
                                        <span>Don't have an account?<a href="#"> Sign up</a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-3">
                            
                        </div>
                    </div>
                </div>
                <div class="col" id="login">
                    <div id="login-img">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="../script/login.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    </body>
</html>
